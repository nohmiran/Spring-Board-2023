<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>글조회 form~</h2>
    <table>
      <tr>
        <th>No.</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
      </tr>
      <tr th:each = "board : ${boardList}">
        <td th:text = "${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|}" th:text = "${board.title}"></a></td>
        <td th:text = "${board.writer}"></td>
        <td th:text = "*{#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text = "${board.hits}"></td>
      </tr>
    </table>
</body>
</html>
